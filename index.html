<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Adam!!!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #fff;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 5vw;
      text-shadow: 1px 1px 3px #000;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-top: 5vh;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5em 1em;
      border-radius: 10px;
      text-align: center;
    }

    .note {
      font-size: clamp(1rem, 4vw, 1.25rem);
      margin: 4vh 0;
      background: rgba(0, 0, 0, 0.5);
      padding: 1em;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
    }

    video {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Adam!!!</h1>
  <div class="note">
    Some of Our Favourite Moments
  </div>
  <video controls>
    <source src="AdamBirthday2025.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
